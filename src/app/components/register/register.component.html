<div class="section">
  <h2 class="heading">Registration</h2>

  <div class="form-register-wrapper">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          #usernameInput
          [(ngModel)]="newUserModel.username"
          name="username"
          required
        />
        <div
          *ngIf="
            registerForm!.form!.controls!['username'].invalid &&
            registerForm!.form!.controls!['username'].touched
          "
          class="error"
        >
          <p *ngIf="registerForm!.form!.controls!['username'].errors!['required']">
            Username required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          #emailInput
          [(ngModel)]="newUserModel.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          #passwordInput
          [(ngModel)]="newUserModel.password"
          name="password"
          required
        />
      </div>

      <div class="btn-group">
          <button class="btn" type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>
  </div>
</div>
