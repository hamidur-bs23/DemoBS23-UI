<div class="section">
    <h2 class="heading">Login</h2>
  
    <div class="form-register-wrapper">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            #emailInput
            [(ngModel)]="userInfoForLoggin.email"
            name="email"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            #passwordInput
            [(ngModel)]="userInfoForLoggin.password"
            name="password"
            required
          />
        </div>
  
        <div class="btn-group">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
