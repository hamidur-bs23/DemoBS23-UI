<div class="section">
    <h2 class="heading">Add New Category</h2>
    <div class="form-warpper">
        <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" [id]="id">
            
            <div class="form-group">
                <label for="">Category Name</label>
                <input type="text" id="name" formControlName="categoryName">
            </div>

            <div class="btn-group">
                <button class="btn" type="submit" *ngIf="!isEditMode" [disabled]="addEditForm.invalid">Add</button>
                <button class="btn" type="submit" *ngIf="isEditMode" [disabled]="addEditForm.invalid">Edit</button>
            </div>
        </form>
    </div>
</div>
