
<div class="section">

    <h2 class="heading" *ngIf="isEditMode">Edit DCategory</h2>
    <h2 class="heading" *ngIf="!isEditMode">Add New Category</h2>


    <div class="form-wrapper">
        <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">

            <input type="hidden" id="id" formControlName="id">
            
            <div class="form-group">
                <label for="">Category Name</label>
                <input type="text" id="name" formControlName="name">
            </div>

            <div class="">
                <div class="btn-group">
                    <button routerLink="../../" class="btn btn-link">Cancel</button>
                    <button class="btn" type="submit" [disabled]="addEditForm.invalid">
                        <span *ngIf="isEditMode">Update</span>
                        <span *ngIf="!isEditMode">Save</span>
                    </button>
                </div>
            </div>
            
        </form>
    </div>
</div>
