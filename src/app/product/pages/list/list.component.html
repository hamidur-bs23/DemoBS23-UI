    <div *ngIf="!products; else displayBlock">
        <h2 class="heading">No items to show!</h2>
    </div>
    <ng-template #displayBlock>
        <div class="items-wrapper">
            <h2 class="heading">Products List</h2>
        
            <ul class="list-group">
              <li
                [routerLink]="[item.Id]"
                *ngFor="let item of products; let idx = index"
                class="list-item"
              >
                <p>Id: {{ item.Id }}   -   Name: {{ item.Name }}</p>
                <p>Price: {{ item.Price }}   -   Category: {{ item. CategoryName }}</p>
                <p>Description: {{ item.Description }}</p>
              </li>
            </ul>
          </div>
    </ng-template>

  </div>
